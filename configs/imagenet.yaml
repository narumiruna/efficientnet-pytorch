use_cuda: true
data_parallel: true
num_epochs: 90
output_dir: experiments/imagenet

model:
  name: efficientnet_b0
  num_classes: 1000
  in_channels: 3

dataset:
  name: imagenet_dataloaders
  root: data
  batch_size: 256
  image_size: 224
  num_workers: 16

optimizer:
  name: RMSprop
  lr: 0.256
  alpha: 0.9
  weight_decay: 1.e-5
  eps: 1.e-3
  momentum: 0.9

scheduler:
  name: ExponentialLR
  gamma: 0.98738885893  # lr *= 0.97, 2.4 epochs
